<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="closeModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="main-details">
    <h2>Sign up</h2>
    <p>Sign up to save judgments to your personal Casebook</p>
    <div class="continue">
      <span>CONTINUE WITH</span>
    </div>

    <div class="combo-btn btn-grp">
      <a (click)="socialLogin('facebook')" class="facebook cursor-pointer"
        ><img src="assets/images/facebook.png" alt="facebook" />Facebook</a
      >
      <a (click)="socialLogin('gmail')" class="google cursor-pointer">
        <!-- <img src="assets/images/google.png" alt="google" />Google -->
        <img src="assets/images/newsingupgoogle.png" alt="google" />
      </a>
      <!-- <a href="#" class="twitter"
        ><img src="assets/images/twitter.png" alt="twitter" />Twitter</a
      > -->
    </div>
    <div class="continue">
      <span class="or">Or</span>
    </div>
    <div class="login-details">
      <form #f="ngForm">
        <div class="d-flex user-name row">
          <div class="position-relative col-6 pr-1">
            <input
            type="text"
            class="form-control d-input f-name"
            placeholder="First Name"
            name="first_name"
            #first_name="ngModel"
            [elementFocusDir]="true"
            [(ngModel)]="userData.first_name"
            [ngClass]="{
              'is-invalid':
                first_name.invalid && (first_name.dirty)
            }"
            required
          />
          <!--|| first_name.touched  || first_name.touched || last_name.touched || last_name.touched  || email.touched-->
          <div *ngIf="first_name.invalid" class="invalid-feedback">
            <div
              *ngIf="
                first_name.invalid && (first_name.dirty)
              "
            >
              FirstName is required
            </div>
          </div>
          </div>
          <div class="position-relative col-6 pl-2">
            <input type="text" class="form-control d-input" placeholder="Last Name" name="last_name"
          #last_name="ngModel"
          [(ngModel)]="userData.last_name"
          [ngClass]="{
            'is-invalid':
              last_name.invalid && (last_name.dirty)
          }"
          required />
            <div *ngIf="last_name.invalid" class="invalid-feedback">
                  <div *ngIf="last_name.invalid && (last_name.dirty)">
                  LastName is required
                  </div>
                </div>
          </div>
        </div>
        <input
          type="text"
          class="form-control d-input"
          placeholder="Enter your email address"
          name="email"
            #email="ngModel"
            [(ngModel)]="userData.email"
            [ngClass]="{
              'is-invalid': email.invalid && (email.dirty)
            }"
            required
        />
           <div *ngIf="email.invalid" class="invalid-feedback">
                  <div *ngIf="email.invalid && (email.dirty)">
                  Email is required
                  </div>
                </div>
        <input type="password" class="d-input" placeholder="Enter your Password" name="password"
        #password="ngModel"
        [(ngModel)]="userData.password"
        [ngClass]="{
          'is-invalid': password.invalid && (password.dirty)
        }"
        required />
         <div *ngIf="password.invalid" class="invalid-feedback">
                  <div *ngIf="password.invalid && (password.dirty)">
                  Password is required
                  </div>
                </div>
        <a (click)="onSignUp(f)" class="submit-btn" style="cursor: pointer">
          Sign UP
          <i class="fa fa-spin fa-spinner" *ngIf="loader"></i>
        </a>
      </form>
    </div>
    <!-- <span>
      By clicking Sign in, you agree to our <a [routerLink]="['/terms']">Terms</a><br />
      and have read and acknowledge our <a [routerLink]="['/privacy']">Privacy Statement.</a>
    </span> -->
    <span class="s-up"
      >Already have an account?
      <a href="#" data-toggle="modal" class="sign-up-link" (click)="openSignInModal()"
        >Sign In</a
      ></span
    >
  </div>
</div>
